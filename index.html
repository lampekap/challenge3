<!DOCTYPE html>
<html>
<head>
	<title>Dashboard landing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="container">
		<div class="item" id="item_1">
			<div class="stad" id="amsterdam">
				<h1><mark>Amsterdam</mark></h1>
			</div>
			<div class="innercontainer" id="midden1">
				<h2>Current Weather</h2>
				<div id="condTA"></div>
				<div id="windA"></div>
			</div>
			<div class="innercontainer">
				<h2>Exchange rate</h2>
				<div id="geldA"></div>
			</div>
		</div>
		<div class="item" id="item_2">
			<div class="stad" id="lasvegas">
				<h1><mark>Las Vegas</mark></h1>
			</div>
			<div class="innercontainer" id="midden2">
				<h2>Current Weather</h2>
				<div id="condTL"></div>
				<div id="windL"></div>
			</div>
			<div class="innercontainer">
				<h2>Exchange rate</h2>
				<div id="geldL"></div>
			</div>
		</div>
		<div class="item" id="item_3">
			<div class="stad" id="singapore">
				<h1><mark>Singapore</mark></h1>
			</div>
			<div class="innercontainer" id="midden3">
				<h2>Current Weather</h2>
				<div id="condTS"></div>
				<div id="windS"></div>
			</div>
			<div class="innercontainer">
				<h2>Exchange rate</h2>
				<div id="geldS"></div>
			</div>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="scripts/amsterdam.js"></script>
	<script src="scripts/lasVegas.js"></script>
	<script src="scripts/singapore.js"></script>
	<script src="scripts/geld.js"></script>
</body>
</html>
